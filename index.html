<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Palette Generator</title>
	<script src="https://kit.fontawesome.com/adc1a4d4e8.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
	<form method="POST" action="" id="color-form">
		<div class="hidden-submit"><input type="submit" tabindex="-1"/></div>
	</form>
	<div style="position: relative;">
		<i class="fa-solid fa-square-plus fa-2x add-color-input"></i>
		<i class="fa-solid fa-swatchbook fa-2x swatchbook-toggle"></i>
	</div>
	<article class="swatchbook-container">
		<!-- TODO: ul list of "color groups" (e.g. red, orange, yellow, etc.) to choose from to "filter" the swatchbook -->
		<ul class="swatchbook-list"></ul>
		<section class="page-nav">
			<span class="nav nav-first inactive" data-target="1">
				<i class="fa-solid fa-angles-left"></i>
			</span>
			<span class="nav nav-prev inactive" data-target="1">
				<i class="fa-solid fa-angle-left"></i>
			</span>
			<span class="current-page">1</span> / <span class="total-pages">1</span>
			<span class="nav nav-next inactive" data-target="1">
				<i class="fa-solid fa-angle-right"></i>
			</span>
			<span class="nav nav-last inactive" data-target="1">
				<i class="fa-solid fa-angles-right"></i>
			</span>
			
		</section>
	</article>
</header>
<main id="content"></main>

<!-- color input template -->
<template id="inputsTemplate">
	<div class="color-inputs">
		<i class="fa-solid fa-xmark delete-inputs"></i>
		<input type="text" name="color-name" placeholder="primary">
		<input type="color" name="color-value" value="#00ffff">
	</div>
</template>

<!-- palette template -->
<template id="paletteTemplate">
	<article class="palette">
		<h4 class="title"></h4>
		<ul class="colors"></ul>
	</article>
</template>

<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/colorFunctions.js"></script>
<script src="js/colorNames.js"></script>
<script src="js/core.js"></script>
</body>
</html>
